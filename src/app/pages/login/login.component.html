<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fa fa-sign-in" aria-hidden="true"></i>
            </div>
            <div class="card-body text-center pb-1">
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit(formLogin.value)" class="text-left mt-4">
                    <div class="form-group">
                        <input formControlName="username" class="form-control validation-field" placeholder="Username" type="text">                      
                        <small class="text-danger" *ngIf="formLogin.get('username').touched && formLogin.get('username').hasError('required')">Username is required !</small>                              
                    </div>
                    <div class="form-group">
                        <input formControlName="password" class="form-control validation-field" placeholder="Password" type="password">
                        <small class="text-danger" *ngIf="formLogin.get('password').touched && formLogin.get('password').hasError('required')">Password is required !</small>                              
                        <small class="text-danger" *ngIf="formLogin.get('password').touched && formLogin.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</small>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <div class="custom-control custom-checkbox">
                            <input formControlName="rememberMe" type="checkbox" class="custom-control-input" id="login-checkbox">
                            <label class="custom-control-label" for="login-checkbox">Keep me signed in.</label>
                        </div>
                        <a class="transition pull-right" href="javascript:void(0);">Forgot password?</a>                     
                    </div>
                    <div class="form-group">
                        <button [disabled]="!formLogin.valid" class="btn btn-block" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
